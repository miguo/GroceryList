<!DOCTYPE html>
<html lang="en">
	<head>
		<title>My Shopping List</title>
		<meta charset="UTF-8">
		<meta name="description" content="Delicious things I need to buy" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
    	<link href="css/bootstrap.min.css" rel="stylesheet">
    	<link href="css/main.css" rel="stylesheet">
    	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    	<script src="https://code.jquery.com/jquery.js"></script>
    	<!-- Include all compiled plugins (below), or include individual files as needed -->
    	<script src="js/bootstrap.min.js"></script>
    	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js" type="text/javascript"></script>
			<script src="js/script.js" type="text/javascript"></script>

    	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    	<!--[if lt IE 9]>
      	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      	<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    	<![endif]-->

	</head>

	<body>
		<div class="container">
			<div class="row">
            	<div class="col-md-10 col-md-offset-1">
            		<h1 id="headline">TO BUY</h1>
            		<form class="inputForm smallFont" name="addThis" id="shoppingList">
					I need to buy: <input type="text" name="addItem" id="newItem" placeholder="Enter an item name">
					<input type="submit" value="Add" id="addButton">
					</form>
					<div class="listItems smallFont">
						<ul id="sortable">
							<li class="strike"><input type="checkbox" class="checkItOut"/><img class="trashItem" src="img/trashcan.png" alt="trash icon delete" />Filet mignon</li>
							<li class="strike"><input type="checkbox" class="checkItOut"/><img class="trashItem" src="img/trashcan.png" alt="trash icon delete" />Russet potatoes</li>
							<li class="strike"><input type="checkbox" class="checkItOut"/><img class="trashItem" src="img/trashcan.png" alt="trash icon delete" />Pyramid beer</li>
						</ul>
					</div>
					<div class="clearList">
						<form class="clearButton">
							<input type="button" class="confirm" name="clear" value="Clear items already bought" id="deleteList">
						</form>
					</div>
            	</div>
            </div>
		</div>
		<div id="footer"></div>


	</body>
</html>
